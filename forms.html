<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localoy Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <H3>Localoy Company Joining Forms</H3>
            <form action="">
                <fieldset>
                    <label class="info-box" for="name">Your Name</label>
                    <input type="text" name="" id="name">

                    <label class="info-box" for="email">Your Email</label>
                    <input type="email" name="" id="email">
                </fieldset>
                <fieldset>
                    <legend>Localoy <b><i>Job</i></b> Selection</legend>
                    <input type="radio" name="JOB" id="one">
                    <label for="one">Outreach Executive.</label>
                    <input type="radio" name="JOB" id="two">
                    <label for="two">Front-End Developer</label>.</label>
                    <input type="radio" name="JOB" id="three">
                    <label for="three">Back-End Developer</label>.</label>
                    <input type="radio" name="JOB" id="four">
                    <label for="four">Social Media Manager</label>.</label>
                    <input type="radio" name="JOB" id="five">
                    <label for="five">Social Media Marketer</label>.</label>
                    <input type="radio" name="JOB" id="six">
                    <label for="six">Content Writer</label>.</label>
                </fieldset>

                <fieldset>
                    <legend>Additional <b><i>Skills</i></b></legend>
                    <input type="checkbox" name="" id="skill1">
                    <label for="skill1">Word-Press</label>
                    <input type="checkbox" name="" id="skill2">
                    <label for="skill2">Canva.</label>
                    <input type="checkbox" name="" id="skill3">
                    <label for="skill3">Presentation Slides</label>
                    <input type="checkbox" name="" id="skill4">
                    <label for="skill4">Excel Sheets</label>
                </fieldset>

                <fieldset>
                    <legend>Extra Information</legend>
                    <textarea rows="3" cols="80" id="extra-info" title="Provide any extra information here" placeholder="Type your comments or questions here"></textarea>
                </fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
